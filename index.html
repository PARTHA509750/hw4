<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebok login page</title>
</head>
<body>

    <table border="0" width="100%" cellspacing="0" align="center">
        <tr bgcolor="#3b5998">
            <td>
                <table border="0" width="80%" align="center" cellspacing="0">
                    <td width="70%">
                        <a href="https://www.facebook.com/"><img src="./New folder/facebook.png" alt="#"></a>
                    </td>

                    <td>
                        <label for="Email Or Phone">Email Or Phone</label>
                        <br>
                        <input type="text" id="Email Or Phone">
                    </td>
                    <td>
                        <label for="Password">Password</label>
                        <br>
                        <input type="text" id="Password">
                    </td>
                    <td>
                        <button>Login</button>
                    </td>
                </table>
            </td>
        </tr>
    </table>
    <table  border="0" width="100%" cellspacing="0" align="center">
        <tr>
            <td>
                <table border="0" width="80%" align="center" cellspacing="0">
                    <tr>
                       <td>
                          <img src="./New folder/connect.png" alt="">
                       </td>
                       <!--form start-->
                       <td>
                          <form action="#">
                            <h2>Creat an account</h2>
                            <b>
                                <p>It's quick and easy</p>
                            </b>
                            <input type="text" name="First name" placeholder="First name">
                            <input type="text" name="Surname" placeholder="Surname">
                            <br>
                            <br>
                            <input type="text" name="Email address or phone number" placeholder="Email address or phone number" size="46">
                            <br>
                            <br>
                            <input type="text" name="Password" placeholder="Password" size="46">
                            <br>
                            <br>
                            <label for="">Birthday</label>
                            <select name="Day" id="Day">
                                <option disabled selected>Day</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>

                            <select name="Month" id="Month">
                                <option disabled selected>Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select name="Year" id="Year">
                                <option disabled selected>Year</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <br>
                            <br>
                            <label for="Gender:">Gender:</label>
                            <input type="radio" name="Gender" id="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender" id="Female">
                            <label for="Female">Female</label>
                            <input type="radio" name="Gender" id="Other">
                            <label for="Other">Male</label>
                            <br>
                            <br>
                            By clicking Sign Up, yoe agree to our <a href="#">Terms</a> nad that <br>
                            you have read our
                            <a href="#">Data Use Policy</a>, including our <br> 
                            <a href="#">Cookie Use</a>
                            <br>
                            <br>
                            <input type="button" value="Sign Up">
                            <input type="reset" value="Reset">
                        </form> 
                        <!--form end-->                

                    </tr>
                    
                    
                    

                    

                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
